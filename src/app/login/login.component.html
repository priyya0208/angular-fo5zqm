<div class="container">
  <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="uname" formControlName="uname">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="passwd" formControlName="passwd">
    </div>
    <button type="submit" [disabled]="!formdata.valid" value="Login" class="btn btn-default">Submit</button>
  </form>
</div>
