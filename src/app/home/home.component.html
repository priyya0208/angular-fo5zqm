<div class="container-fluid">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
     <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
       <h3>User Details</h3>
    <div class="form-group">
      <label for="email">FirstName :</label>
      <input type="text" class="form-control"name="fname" formControlName="fname">
    </div>
    <div class="form-group">
      <label for="pwd">LastName :</label>
      <input type="text" class="form-control" name="lname" formControlName="lname">
    </div>

    <div class="form-group">
      <label for="pwd">Address  :</label>
      <input type="text" class="form-control" name="address" formControlName="address">
    </div>

    <div class="form-group">
      <label for="pwd">Phone No :</label>
      <input type="text" class="form-control" name="phoneno" formControlName="phoneno">
    </div>
    <button type="submit" [disabled]="!formdata.valid" value="Submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="container">
<div id="custtable" style="display:none;margin:0 auto;">
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Address</th>
      <th scope="col">Phone No</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let data of cutomerdata">
      <td>{{data.fname}}</td>
      <td>{{data.lname}}</td>
      <td>{{data.address}}</td>
      <td>{{data.phoneno}}</td>
    </tr>
    
  </tbody>
</table>
</div>
</div>

</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
</footer>
